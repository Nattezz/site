<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .image-container {
      width: 300px; /* Ajuste a largura desejada */
      margin: 0 auto; /* Centraliza a imagem horizontalmente */
    }

    .image-container img {
      width: 100%; /* Ajusta a imagem para ocupar 100% da largura do contêiner */
      display: block; /* Remove espaços em branco abaixo da imagem */
      transition: filter 0.3s ease; /* Adiciona transição suave para a inversão de cores */
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script>
    function inverterCor() {
      var imagem = document.querySelector('.image-container img');
      imagem.classList.toggle('invertida');
    }
  </script>
</head>
<body>
  <h1>Bem-vindo ao Meu Site</h1>
  <div class="image-container">
    <img src="https://www.infoescola.com/wp-content/uploads/2019/07/mapa-do-brasil-legendado-pintado-regioes.jpg" alt="Descrição da imagem">
  </div>
  <div class="button-container">
    <button onclick="inverterCor()">Inverter Cor da Imagem</button>
  </div>
  <p>Este é um exemplo de um site simples.</p>
</body>
</html>
