<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .image-container {
      width: 300px; /* Ajuste a largura desejada */
      margin: 0 auto; /* Centraliza a imagem horizontalmente */
    }

    .image-container img {
      width: 100%; /* Ajusta a imagem para ocupar 100% da largura do contêiner */
      display: block; /* Remove espaços em branco abaixo da imagem */
      transition: opacity 0.3s ease; /* Adiciona transição suave para a troca de imagens */
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      margin: 5px;
    }
  </style>
  <script>
    function alterarImagem(url) {
      var imagem = document.querySelector('.image-container img');
      imagem.src = url;
    }
  </script>
</head>
<body>
  <h1>Bem-vindo ao Meu Site</h1>
  <div class="image-container">
    <img src="URL_DA_IMAGEM_INICIAL" alt="Descrição da imagem">
  </div>
  <div class="button-container">
    <button onclick="alterarImagem('https://animamundi2019.com.br/wp-content/uploads/2021/04/mapa-mundi-1024x613.jpg')">Opção 01</button>
    <button onclick="alterarImagem('https://pt.wikipedia.org/wiki/Mapa#/media/Ficheiro:Portugalliae_1561_(Baseado_no_primeiro_mapa_de_Portugal)-JM.jpg')">Opção 02</button>
    <button onclick="alterarImagem('https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/03/mapa-mundi-mercator.jpg?w=876&h=484&crop=1')">Opção 03</button>
    <button onclick="alterarImagem('https://www.infoescola.com/wp-content/uploads/2019/07/mapa-do-brasil-legendado-pintado-regioes.jpg')">Opção 04</button>
  </div>
  <p>Este é um exemplo de um site simples.</p>
</body>
</html>
